{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/style.css' %}">

    <!-- Abel Font -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abel" />

    {% block headerstuff %}

    {% endblock %}

    <title>
        {% block title %}
          subversion_overload
        {% endblock %}
    </title>
  </head>
  <body>   
    <!-- NAVBAR --> 
    <a name="top"></a>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3259a8; font-weight: normal;">
      <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'portfolio/images/logo_2.png' %}" alt="" style="max-width: 30%">
        </a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" target="_blank" rel="noopener noreferrer" href="https://www.notion.so/Resume-01b81582a02e48a2be66baaafb430928">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
          </li>          
        </ul>
      </div>
    </nav>
    {% block rawcontent %}

    {% endblock %}
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
    <br/><br/><br/><hr>
    <small>
      <div class="nav justify-content-center">
        <a class="nav-link active" href="#top">Back to Top</a>
        <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
      </div>
    </small>
    <br/><br/><br/>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
